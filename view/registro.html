<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/styles-cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="img/books.png">
    <link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="PreparAI" />
    <link rel="manifest" href="img/site.webmanifest" />
    <title>Registro</title>
    <link rel="icon" type="image/png" href="img/book_711189.png">
</head>
<body class="Cadastro">

    <main class="registro-container">
        <h1>Crie Sua Conta</h1>
        <form id="registroForm">
    
        <input type="text" id="nome" placeholder="Nome Completo" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="senha" placeholder="Senha" required>

        <button class="actions" type="submit">Cadastrar</button>
    </form>

    <script src="../controller/registro.js"></script>
    </main>
</body>
</html>
